<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="dist/style.css" />

      <title>Frontend Mentor | Time tracking dashboard</title>

      <script type="module" src="./js/index.js"></script>
   </head>
   <body class="loading">
      <main>
         <section class="tracking-card">
            <article class="tracking-card__user">
               <header class="tracking-card__user-header">
                  <img
                     src="./images/image-jeremy.png"
                     alt="Image of Jeremy"
                     class="tracking-card__user-image"
                  />
                  <div class="tracking-card__user-info">
                     <p class="tracking-card__user-text">Report for</p>
                     <h1 class="tracking-card__user-name">Jeremy Robson</h1>
                  </div>
               </header>
               <ul class="tracking-card__filter-list">
                  <li class="tracking-card__filter-item">
                     <button
                        id="filter-daily"
                        class="tracking-card__filter-button"
                        data-filter="daily"
                     >
                        Daily
                     </button>
                  </li>
                  <li class="tracking-card__filter-item">
                     <button
                        id="filter-weekly"
                        class="tracking-card__filter-button active"
                        data-filter="weekly"
                     >
                        Weekly
                     </button>
                  </li>
                  <li class="tracking-card__filter-item">
                     <button
                        id="filter-monthly"
                        class="tracking-card__filter-button"
                        data-filter="monthly"
                     >
                        Monthly
                     </button>
                  </li>
               </ul>
            </article>

            <!-- <article class="tracking-card__activity">
               see ./js/index.js
            </article> -->
         </section>
      </main>

      <footer>
         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Aldomin Joseph R. Tan</a>.
         </div>
      </footer>
   </body>
</html>
